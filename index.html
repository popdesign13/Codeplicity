<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Zadatak: Codeplicity</title>
</head>
<body>
    <div class="content-wrapper">
        <header class="header">
            <p class="header__logo">Website.com</p>
            <a href="#content__form">
                <button class="btn btn--nav">Login</button>
            </a>
        </header>

        <section class="content">
            <div class="content__img">
                <img class="content__img--image" src="images/Layer 1.png" alt="woman">
            </div>
            <div class="content__form">
                <div>
                    <h1 class="content__form-title">Lorem ipsum dolor sit amet</h1>
                    <p class="content__form-subtitle">Lorem ipsum dolor sit amet</p>
                </div>
                <form class="form">
                    <input type="text" class="form__control" placeholder="USERNAME">
                    <input type="email" class="form__control" placeholder="EMAIL ADDRESS">
                    <input type="password" class="form__control" placeholder="PASSWORD">
                    <input type="text" class="form__control" placeholder="AGE">                
                    <div class="form__section">
                        <select class="form__select">
                          <option value="" selected>ORIENTATION</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                          <option>Option 3</option>                         
                        </select>
                    </div>
                    <button class="submit submit--joinus">JOIN US</button>                   
                    <label class="form__checkbox">
                        website.com is a site dedicated to people above 18 years old, looking for casual dating and meeting a life partner. To join you must have read and agree to our Terms and Conditions and Privacy Policy.
                        <input type="checkbox" checked="checked">
                        <span class="form__checkbox--checkmark"></span>
                    </label> 
                </form>
            </div>
        </section>

    

    </div>
</body>
</html>
